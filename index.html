<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Updated</title>
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Cormorant:ital,wght@0,300..700;1,300..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <style>
        #last-updated {
            font-family: 'Lato', sans-serif;
            font-size: 16px;
            font-weight: 700;
            color: #333;
        }
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Last Updated Element -->
    <div id="last-updated"></div>

    <!-- JavaScript -->
    <script>
document.addEventListener("DOMContentLoaded", () => {
    const lastUpdatedElement = document.getElementById('last-updated');
    if (lastUpdatedElement) {
        const lastPublishedDate = new Date("2024-11-28T10:00:00");
        const options = {
            weekday: 'long',
            month: 'long',
            day: '2-digit',
            hour: 'numeric',
            minute: '2-digit',
            hour12: true
        };
        lastUpdatedElement.innerText = 
            `${lastPublishedDate.toLocaleDateString(undefined, options)}`;
    }
});
    </script>
</body>
</html>
