<span class="hm-countdown-block">HURRY! SAVE THE TAX ENDS IN&nbsp;
  <div id="hm-countdown-banner-timer">
    <div class="hm-countdown-banner-block-hours" id="promo-countdown-banner-hours"></div>
    <div class="hm-countdown-banner-block-minutes" id="promo-countdown-banner-minutes"></div>
    <div class="hm-countdown-banner-block-seconds" id="promo-countdown-banner-seconds"></div>
  </div>
</span>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
<script src="https://momentjs.com/downloads/moment-timezone-with-data.js"></script>
<script>
  // Set your target date and timezone
  var targetDate = moment.tz("2023-05-29T23:59:59", "America/Chicago");
  var currentDate = moment().tz("America/Chicago");

  // Update the countdown every 1 second
  var countdown = setInterval(function() {

    // Find the distance between now and the target date
    var distance = targetDate.diff(currentDate);

    // Time calculations for days, hours, minutes, and seconds
    var hours = moment.duration(distance).hours();
    var minutes = moment.duration(distance).minutes();
    var seconds = moment.duration(distance).seconds();

    // Display the result in the appropriate div elements
    if (hours === 1) {
      document.getElementById("promo-countdown-banner-banner-hours").innerHTML = (hours < 10 ? "0" : "") + hours + ":";
    } else {
      document.getElementById("promo-countdown-banner-hours").innerHTML = (hours < 10 ? "0" : "") + hours + ":";
    }
    if (minutes === 1) {
      document.getElementById("promo-countdown-banner-minutes").innerHTML = (minutes < 10 ? "0" : "") + minutes + ":";
    } else {
      document.getElementById("promo-countdown-banner-minutes").innerHTML = (minutes < 10 ? "0" : "") + minutes + ":";
    }
    if (seconds === 1) {
      document.getElementById("promo-countdown-banner-seconds").innerHTML = (seconds < 10 ? "0" : "") + seconds + "";
    } else {
      document.getElementById("promo-countdown-banner-seconds").innerHTML = (seconds < 10 ? "0" : "") + seconds + "";
    }

    // If the count down is finished, write some text
    if (distance < 0) {
      clearInterval(countdown);
      document.getElementById("hm-countdown-banner-timer").innerHTML = "Sale Ended";
      document.getElementById("hm-countdown-banner-timer").innerHTML = "Sale Ended";
      document.getElementById("hm-countdown-banner-timer").classList.add("banner-sale-ended");
      document.getElementById("hm-countdown-banner-timer").classList.add("banner-sale-ended");
    }
    // update current date
    currentDate = moment().tz("America/Chicago");
  }, 1000);

</script>
