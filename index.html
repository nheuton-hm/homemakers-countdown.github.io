  <style type="text/css">
    .hm-mds-grow-effect {
      transition: all 0.2s ease-in-out;
      outline: 0px solid #808080;
    }

    .hm-mds-grow-effect:hover {
      transform: scale(1.01);
      transform: translateY(-5px);
      outline: 2px solid #808080;
      outline-offset: 10px;
    }

    /* Horizontal scrolling section */
    .hm-mds-horizontal-scroll-section {
      width: 100%;
      overflow-x: scroll;
      white-space: nowrap;
      margin-bottom: 20px;
    }

    .hm-mds-horizontal-scroll-section:active {
      cursor: grabbing;
      cursor: -webkit-grabbing;
      user-select: none;
    }

    .hm-mds-horizontal-scroll-section::-webkit-scrollbar {
      display: none;
    }

    /* Tile Section */
    .hm-mds-4-up-tile-section {
      display: flex;
      justify-content: left;
      max-width: 100%;
      margin: 0;
      padding-top: 20px;
      padding-bottom: 20px;
      overflow-x: scroll;
      touch-action: pan-y;
      -webkit-overflow-scrolling: touch;
      -ms-overflow-style: none;
      cursor: grab;
      cursor: -webkit-grab;
    }

    .hm-mds-4-up-tile-section:active {
      cursor: grabbing;
      cursor: -webkit-grabbing;
      -webkit-user-select: none;
      -moz-user-select: moz-none;
      -ms-user-select: none;
      user-select: none;
    }

    .hm-mds-4-up-tile-section::-webkit-scrollbar {
      display: none;
    }

    /* Created for spacing between tiles */
    .hm-mds-4-up-tile-div {
      display: flex;
      flex-wrap: nowrap;
      width: 100%;
      min-width: 75%;
      /* MODIFY FOR MOBILE TILE WIDTH */
      border-radius: 14px;
      margin: 0;
      padding: 0;
      scroll-snap-align: none;
    }

    .hm-mds-4-up-tile {
      display: block;
      width: 100%;
      height: auto;
      margin: 10px;
      background-color: #ffffff;
      border: 0px solid #ffffff;
      border-radius: 14px;
      font-size: 16px;
      text-align: center;
      color: #232323;
    }

    .hm-mds-4-up-tile:hover {
      box-shadow: 0px 2px 5px #b1b1b1;
      color: #e51529;
      background-color: #ffffff;
      border: 0px solid #ffffff;
      cursor: pointer;
    }

    .hm-mds-4-up-tile-image {
      display: block;
      object-fit: cover;
      width: 100%;
      height: 100%;
    }

    /* Tile Link Section */
    .hm-mds-4-up-tile-a-link {
      padding-bottom: 0;
    }

    .hm-mds-4-up-tile-a-link:hover {
      cursor: pointer;
    }

    /* Mobile-first approach, this adjusts the content for 768px or larger such as desktop */
    @media screen and (min-width: 768px) {

      .hm-mds-4-up-tile-section {
        display: flex;
        flex-wrap: wrap;
        overflow-x: visible;
        justify-content: center;
        max-width: 100%;
        margin: 0;
        padding-top: 20px;
        cursor: default;
        cursor: -webkit-default;
      }

      .hm-mds-4-up-tile-section:active {
        cursor: default;
        cursor: -webkit-default;
      }

      /* Horizontal scrolling section */
      .hm-mds-horizontal-scroll-section {
        width: 100%;
        overflow-x: visible;
        white-space: normal;
        margin-bottom: 0;
        cursor: default;
        cursor: -webkit-default;
      }

      .hm-mds-horizontal-scroll-section:active {
        cursor: default;
        cursor: -webkit-default;
      }

      .hm-mds-4-up-tile-div {
        display: flex;
        flex-wrap: wrap;
        width: 25%;
        min-width: 0;
        /* MODIFY FOR DESKTOP TILE WIDTH - Left-right margins breaking somewhere */
        margin: auto;
        padding: auto;
      }

      .hm-mds-4-up-tile {
        width: 100%;
        margin: 10px;
        height: auto;
      }

      .hm-mds-4-up-tile-image {
        object-fit: contain;
        width: 100%;
        height: 100%;
      }
    }

  </style>
  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
  <script>
    window.onload = function() {
      const slider = document.querySelector('.hm-mds-4-up-tile-section');
      let disableClick = false;

      interact(slider)
        .draggable({
          onmove: function(event) {
            const dx = event.dx;
            slider.scrollLeft -= dx;
          },
          onend: function(event) {
            disableClick = false;
          }
        })
        .on('down', function(event) {
          disableClick = true;
        });

      // add click event listener to each tile
      const tiles = document.querySelectorAll('.hm-mds-4-up-tile');
      tiles.forEach(tile => {
        tile.addEventListener('click', (e) => {
          if (disableClick) {
            e.preventDefault(); // prevent default click behavior if dragging
          }
        });
      });
    }

  </script>
