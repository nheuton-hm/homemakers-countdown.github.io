<!DOCTYPE html>
<html>
  <head>
    <!-- GA tracking code -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=107715236"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
  
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', '107715236');
  
    </script>
  
    <style type="text/css">
      .nh-grow-effect {
        transition: all 0.4s ease-in-out;
      }
  
      .nh-grow-effect:hover {
        transform: scale(1.01);
        transform: translateY(-2px);
      }
  
      /* Tile Section */
      .nh-5-up-tile-section {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        max-width: 100%;
        margin: 0;
        padding: 0;
      }
  
      .nh-5-up-tile {
        display: inline-grid;
        width: 100%;
        height: auto;
        margin: 10px 10px 10px 10px;
        background-color: #f7f7f7;
        border: 0px solid #f7f7f7;
        border-radius: 14px;
        font-size: 16px;
        text-align: center;
        color: #232323;
      }
  
      .nh-5-up-tile:hover {
        box-shadow: 0px 2px 5px #b1b1b1;
        color: #e51529;
        background-color: #fafafa;
        border: 0px solid #fafafa;
        cursor: pointer;
      }
  
      /* Separate tile created to support irregular tile type  */
      .nh-5-up-tile-sale {
        display: inline-grid;
        width: 100%;
        height: auto;
        margin: 10px 10px 10px 10px;
        background-color: #b32017;
        border: 0px solid #dedede;
        border-radius: 14px;
        outline: 1px solid #ffffff;
        outline-offset: -20px;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        align-items: center;
        justify-content: center;
        color: #ffffff;
      }
  
      .nh-5-up-tile-sale:hover {
        box-shadow: 0px 2px 6px #b1b1b1;
        color: #ffffff;
        background-color: #ca241a;
        outline-offset: -20px;
        cursor: pointer;
      }
  
      /* Created for spacing between tiles */
      .nh-5-up-tile-div {
        display: flex;
        flex-wrap: wrap;
        width: 50%;
        margin: 0;
        padding: 0;
      }
  
      .nh-5-up-tile-image {
        object-fit: contain;
        width: 110%;
        height: 110%;
        padding: 10px 10px 0 10px;
      }
  
      /* Tile Link Section */
      .nh-5-up-tile-a-link {
        padding-bottom: 70px;
      }
  
      .nh-5-up-tile-a-link:hover {
        cursor: pointer;
      }
  
      .nh-5-up-tile-a-link-sale {
        align-items: center;
        justify-content: center;
      }
  
      .nh-5-up-tile-a-link-sale:link {
        color: #ffffff;
        text-decoration: none;
      }
  
      .nh-5-up-tile-a-link-sale:hover {
        color: #ffffff;
        cursor: pointer;
      }
  
      /* Mobile-first approach, this adjusts the content for 768px or larger such as desktop */
      @media screen and (min-width: 768px) {
  
        .nh-5-up-tile-section {
          max-width: 100%;
          margin: 0;
          padding: 0;
        }
  
        .nh-5-up-tile-div {
          display: flex;
          flex-wrap: wrap;
          width: 20%;
          margin: 0;
          padding: 0;
        }
  
        .nh-5-up-tile {
          width: 100%;
          height: auto;
          font-size: 20px;
          margin: 10px 10px 10px 10px;
        }
  
        .nh-5-up-tile-image {
          object-fit: contain;
          width: 100%;
          height: 100%;
          padding: 20px 10px 0 10px;
        }
  
        .nh-5-up-tile-sale {
          width: 100%;
          height: auto;
          margin: 10px 10px 10px 10px;
          font-size: 26px;
          outline: 1px solid #ffffff;
          outline-offset: -24px;
        }
  
        .nh-5-up-tile-a-link {
          padding-bottom: 60px;
        }
      }
  
      /* Increase text size of sale content for 1376px or larger */
      @media screen and (min-width: 1376px) {
        .nh-5-up-tile-sale {
          font-size: 34px;
        }
  
      }
  
    </style>
  </head>

<div id="nh-banner-countdown-timer-mobile">
  <div class="nh-banner-countdown-block-days-mobile" id="countdown-banner-days-mobile"></div>
  <div class="nh-banner-countdown-block-hours-mobile" id="countdown-banner-hours-mobile"></div>
  <div class="nh-banner-countdown-block-minutes-mobile" id="countdown-banner-minutes-mobile"></div>
  <div class="nh-banner-countdown-block-seconds-mobile" id="countdown-banner-seconds-mobile"></div>
</div>

<div id="nh-banner-countdown-timer-desktop">
  <div class="nh-banner-countdown-block-days-desktop" id="countdown-banner-days-desktop"></div>
  <div class="nh-banner-countdown-block-hours-desktop" id="countdown-banner-hours-desktop"></div>
  <div class="nh-banner-countdown-block-minutes-desktop" id="countdown-banner-minutes-desktop"></div>
  <div class="nh-banner-countdown-block-seconds-desktop" id="countdown-banner-seconds-desktop"></div>
</div>

<!-- ADD https://momentjs.com/downloads/moment-timezone-with-data.js FOR DAYLIGHT SAVINGS ADJUSTMENT -->
<!-- ADD https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.31/moment-timezone-with-data-2012-2022.min.js FOR REGULAR TIME IF momemtjs adjustment doesn't recalculate -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
<script src="https://momentjs.com/downloads/moment-timezone-with-data.js"></script>
<script>
  // Set your target date and timezone
  // Additionally to the above comments regarding libraries, use EITHER var currentDate = moment().utcOffset("America/Chicago"); OR var currentDate = moment().tz("America/Chicago");
  var targetDate = moment.tz("2023-04-13T00:00:00", "America/Chicago");
  var currentDate = moment().tz("America/Chicago");

  // Update the countdown every 1 second
  var countdown = setInterval(function() {

    // Find the distance between now and the target date
    var distance = targetDate.diff(currentDate);

    // Time calculations for days, hours, minutes, and seconds
    var days = moment.duration(distance).days();
    var hours = moment.duration(distance).hours();
    var minutes = moment.duration(distance).minutes();
    var seconds = moment.duration(distance).seconds();

    // Display the result in the appropriate div elements
    if (hours === 1) {
      document.getElementById("countdown-banner-hours-mobile").innerHTML = (hours < 10 ? "0" : "") + hours + " Hour";
      document.getElementById("countdown-banner-hours-desktop").innerHTML = (hours < 10 ? "0" : "") + hours + " Hour";
    } else {
      document.getElementById("countdown-banner-hours-mobile").innerHTML = (hours < 10 ? "0" : "") + hours + " Hours";
      document.getElementById("countdown-banner-hours-desktop").innerHTML = (hours < 10 ? "0" : "") + hours + " Hours";
    }
    if (minutes === 1) {
      document.getElementById("countdown-banner-minutes-mobile").innerHTML = (minutes < 10 ? "0" : "") + minutes + " Minute";
      document.getElementById("countdown-banner-minutes-desktop").innerHTML = (minutes < 10 ? "0" : "") + minutes + " Minute";
    } else {
      document.getElementById("countdown-banner-minutes-mobile").innerHTML = (minutes < 10 ? "0" : "") + minutes + " Minutes";
      document.getElementById("countdown-banner-minutes-desktop").innerHTML = (minutes < 10 ? "0" : "") + minutes + " Minutes";
    }
    if (seconds === 1) {
      document.getElementById("countdown-banner-seconds-mobile").innerHTML = (seconds < 10 ? "0" : "") + seconds + " Second";
      document.getElementById("countdown-banner-seconds-desktop").innerHTML = (seconds < 10 ? "0" : "") + seconds + " Second";
    } else {
      document.getElementById("countdown-banner-seconds-mobile").innerHTML = (seconds < 10 ? "0" : "") + seconds + " Seconds";
      document.getElementById("countdown-banner-seconds-desktop").innerHTML = (seconds < 10 ? "0" : "") + seconds + " Seconds";
    }

    // If the count down is finished, write some text
    if (distance < 0) {
      clearInterval(countdown);
      document.getElementById("nh-banner-countdown-timer-desktop").innerHTML = "SALE ENDED";
      document.getElementById("nh-banner-countdown-timer-mobile").innerHTML = "SALE ENDED";
      document.getElementById("nh-banner-countdown-timer-desktop").classList.add("sale-ended");
      document.getElementById("nh-banner-countdown-timer-mobile").classList.add("sale-ended");
    }
    // update current date
    currentDate = moment().tz("America/Chicago");
  }, 1000);

</script>
</html>
